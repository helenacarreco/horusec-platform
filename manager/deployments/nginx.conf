server {
    listen 8080;

    root /var/www/;
    index index.html;

    location / {
        try_files $uri /index.html;
            if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' 'http://142.93.254.133' always;
        }
        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' 'http://142.93.254.133' always;
        }
    }

    server {
        server_name     localhost;
        return          301 http://www.142.93.254.133$request_uri;
    }
}
